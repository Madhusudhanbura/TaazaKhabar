<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaazaKhabar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo"> 
                <img src="./assets/Black & White Minimalist Business Logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input class="news-input" id="news-input" type="text" placeholder="eg. Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="cards-container" class="cards-container container flex">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gagdet 28/02/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam perspiciatis corporis magnam dolore illum dolor non assumenda iusto enim asperiores.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
